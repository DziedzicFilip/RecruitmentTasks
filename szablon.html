<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Podgląd Artykułu</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				color: #333;
				background-color: #f9f9f9;
				line-height: 1.6;
				padding: 20px;
				max-width: 800px;
				margin: 0 auto;
			}

			h1 {
				font-size: 2.8em;
				color: #1e2a38;
				text-align: center;
				margin-bottom: 0.5em;
			}

			h2 {
				font-size: 2em;
				color: #3a506b;
				border-left: 5px solid #3a506b;
				padding-left: 10px;
				margin-top: 1.5em;
			}

			p {
				margin: 1em 0;
				line-height: 1.8;
				font-size: 1em;
			}

			img {
				max-width: 100%;
				height: auto;
				display: block;
				margin: 1em 0;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			}

			p + img {
				margin-top: 0;
			}

			blockquote {
				font-style: italic;
				color: #555;
				border-left: 4px solid #d1d9e0;
				padding-left: 15px;
				margin: 1.5em 0;
				background-color: #f1f5f8;
				border-radius: 4px;
			}

			em {
				color: #888;
				font-size: 0.9em;
				display: block;
				margin-top: 2em;
				text-align: right;
			}
		</style>
	</head>
	<body></body>
</html>
